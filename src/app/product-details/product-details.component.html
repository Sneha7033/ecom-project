<div class="row product-details" *ngIf="productData as p">
    <div class="col-sm-6">
        <img class="product-image" src="{{p.image}}" alt="">
    </div>
    <div class="col-sm-6">
        <div class="details">
            <h1>{{p.name}}</h1>
            <h3>Price: {{p.price}}</h3>
            <div>
                Color:
                <h5 [style.backgroundColor]="p.color" class="product-color"></h5>
            </div>
            <h6>Category: {{p.category}}</h6>
            <h6>Description {{p.description}}</h6>
            <button class="form-button">Buy Now</button>
            <button *ngIf="!removeCart" class="form-button" (click)="addToCart()">Add To Cart</button>
            <button *ngIf="removeCart" class="form-button" (click)="removeToCart(productData.id)">Remove To Cart</button>
            
            <div class="quantity-group">
                <button (click)="handelQuantity('min')">-</button>
                <input type="text" value="{{productQuantuty}}">
                <button (click)="handelQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
